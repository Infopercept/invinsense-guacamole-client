<div class="action-buttons">
    <button ng-show="permissions.canSaveObject" ng-click="saveObject()" class="save icn-save">{{namespace + '.ACTION_SAVE' | translate}}</button>
    <button ng-show="permissions.canCloneObject" ng-click="cloneObject()" class="clone icn-clone">{{namespace + '.ACTION_CLONE' | translate}}</button>
    <button ng-click="cancel()" class="cancel icn-cancel">{{namespace + '.ACTION_CANCEL' | translate}}</button>
    <button ng-show="permissions.canDeleteObject" ng-click="deleteObject()" class="danger icn-delete delete">{{namespace + '.ACTION_DELETE' | translate}}</button>
</div>
